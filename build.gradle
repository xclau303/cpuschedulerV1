plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.springframework.boot:spring-boot-starter-web'
//    implementation 'io.github.cdimascio:java-dotenv:5.2.2'

    // Spring Boot Test starter already includes JUnit 5
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot Test Starter (JUnit 5 included)

    // Add Mockito for testing
    testImplementation 'org.mockito:mockito-core:5.0.0'
}

tasks.named('test') {
    useJUnitPlatform()  // Ensures JUnit 5 is used
}